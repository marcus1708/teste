name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary selenium

      - name: Start local server
        run: |
          cd src
          python3 -m http.server 8000 &
          cd ..
          sleep 15

      - name: Start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 &
        shell: bash

      - name: Install Google Chrome (versão estável suportada)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_124.0.6367.119-1_amd64.deb
          sudo apt install -y ./google-chrome-stable_124.0.6367.119-1_amd64.deb

      - name: Install ChromeDriver (versão compatível)
        run: |
          wget -O /tmp/chromedriver.zip https://chromedriver.storage.googleapis.com/124.0.6367.119/chromedriver_linux64.zip
          unzip /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Run Robot Framework tests
        env:
          DISPLAY: :99
        run: |
          robot Testes/
